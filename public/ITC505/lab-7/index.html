<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="/submit" method="POST">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun" required><br>
        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb" required><br>
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective" required><br>
        <label for="adverb">Adverb:</label>
        <input type="text" id="adverb" name="adverb" required><br>
        <label for="noun2">Another Noun:</label>
        <input type="text" id="noun2" name="noun2" required><br>
        <button type="submit">Submit</button>
    </form>
    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
    <script>
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>
</html>
